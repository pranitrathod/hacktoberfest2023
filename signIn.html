<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacktoberfest - Sign In</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signIn.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo-container">
          <h1 class="site-title">Hacktoberfest - 2023</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="sign-in">
        <div class="container">
          <h2 class="section-heading">Sign In to Hacktoberfest</h2>

          <form class="sign-in-form" action="#">
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <div class="form-group">
              <input type="checkbox" id="remember-me" name="remember-me" />
              <label for="remember-me">Remember Me</label>
            </div>

            <button type="submit" class="btn mt-2">Sign In</button>
            <p class="sign-in-link">
              Don't have an account? <a href="#">Sign up now</a>
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p class="copyright">&copy; 2023 Hacktoberfest</p>
      </div>
    </footer>
  </body>
</html>
